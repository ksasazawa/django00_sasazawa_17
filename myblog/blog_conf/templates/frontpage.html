{% extends "base.html" %}
{% block content %}

<h1 class="title">ブログ一覧</h1>
<br>

<div class="columns is-multiline">
    {% for post in posts %}
    <div class="column is-centered is-one-quarter">
        <h2 class="subtitle">{{post.title}}</h2>
        <p>{{post.intro}}</p>
        <small>Posted at {{post.data_added}}</small>
        <br>
        <a href="{% url 'post_detail' post.slug %}">もっと読む</a>
    </div>
    {% endfor %}
</div>

<div class="has-text-centered">
    <form action="{% url 'post_create' %}" method="post">
        {% csrf_token %}
        <button class="button is-danger is-rounded is-large is-hovered">新規</button>
    </form>
</div>

{% endblock %}
